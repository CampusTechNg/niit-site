<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg">
    <div class="panel panel-transparent">
        <div class="panel-body sortable">
            <br /><br /><br />
            <div class="row">
                <div class="col-md-6 sortable-column" ui-jq="sortable" ui-options='{connectWith: ".sortable .row .col-md-6",
        handle: ".panel-heading",
        cancel: ".portlet-close",
        placeholder: "sortable-box-placeholder round-all",
        forcePlaceholderSize: true,
        tolerance: "pointer",
        forceHelperSize: true,
        revert: true,
        helper: "original",
        opacity: 0.8,
        iframeFix: false}'>
                    <div ng-repeat="course in leftCourses" class="panel panel-default" pg-portlet>
                        <div class="panel-heading">
                            <div class="panel-title "><i class="{{course.icon}}"></i> {{course.title}}</div>
                            <div class="panel-controls">
                                <ul>
                                    <li><a class="portlet-collapse" href="" data-toggle="collapse"><i class="portlet-icon portlet-icon-collapse"></i></a>
                                    </li>
                                    <li><a href="" data-toggle="maximize" class="portlet-maximize"><i class="portlet-icon portlet-icon-maximize"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">
                            <!--<p><img src="assets/img/services/sd.png" width="150" height="150" /></p>-->
                            <p class="">
                                {{course.description}}
                            </p>
                            <a ng-if="course.more" href="{{course.more}}" class="read-more-btn">Read More <i class="fa fa-chevron-circle-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 sortable-column" ui-jq="sortable" ui-options='{connectWith: ".sortable .row .col-md-6",
        handle: ".panel-heading",
        cancel: ".portlet-close",
        placeholder: "sortable-box-placeholder round-all",
        forcePlaceholderSize: true,
        tolerance: "pointer",
        forceHelperSize: true,
        revert: true,
        helper: "original",
        opacity: 0.8,
        iframeFix: false}'>
                    <div ng-repeat="course in rightCourses" class="panel panel-default" pg-portlet>
                        <div class="panel-heading">
                            <div class="panel-title "><i class="{{course.icon}}"></i> {{course.title}}</div>
                            <div class="panel-controls">
                                <ul>
                                    <li><a class="portlet-collapse" href="" data-toggle="collapse"><i class="portlet-icon portlet-icon-collapse"></i></a>
                                    </li>
                                    <li><a href="" data-toggle="maximize" class="portlet-maximize"><i class="portlet-icon portlet-icon-maximize"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">
                            <!--<p><img src="assets/img/services/sd.png" width="150" height="150" /></p>-->
                            <p class="">
                                {{course.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTAINER FLUID -->
